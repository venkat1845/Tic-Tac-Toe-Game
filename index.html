<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Tic Tac Toe</h1>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </div>

        <div class="game-layout">
            <div class="main-game">
                <div class="player-setup">
                    <div class="player-input">
                        <input type="text" id="playerX" placeholder="Player X Name" value="Player X">
                        <input type="text" id="playerO" placeholder="Player O Name" value="Player O">
                    </div>
                </div>

                <div class="score-board">
                    <div class="score" id="scoreX">
                        <span class="player-name">Player X</span>
                        <span class="score-value">0</span>
                    </div>
                    <div class="score" id="scoreO">
                        <span class="player-name">Player O</span>
                        <span class="score-value">0</span>
                    </div>
                </div>

                <div class="status" id="status">Player X's turn</div>
                <div class="game-board" id="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>

                <div class="game-controls">
                    <div class="move-controls">
                        <button id="undoButton" title="Undo last move"><i class="fas fa-undo"></i></button>
                        <button id="redoButton" title="Redo move"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="main-controls">
                        <button id="restartButton">Restart Game</button>
                        <button id="resetScoreButton">Reset Score</button>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="sidebar-section game-modes">
                    <h3>Game Mode</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="classic">Classic</button>
                        <button class="mode-btn" data-mode="timed">Timed (30s)</button>
                        <button class="mode-btn" data-mode="first-to-win">First to Win</button>
                    </div>
                </div>

                <div class="sidebar-section game-info">
                    <div class="info-card timer-card">
                        <i class="fas fa-clock"></i>
                        <div class="timer" id="timer">00:00</div>
                    </div>
                    <div class="info-card moves-card">
                        <i class="fas fa-chess-board"></i>
                        <div class="moves-left" id="movesLeft">Moves Left: 9</div>
                    </div>
                </div>

                <div class="sidebar-section game-stats">
                    <div class="stats-header">
                        <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                        <button id="toggleStats"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="stats-content" id="statsContent">
                        <div class="stat-item">
                            <span>Total Games:</span>
                            <span id="totalGames">0</span>
                        </div>
                        <div class="stat-item">
                            <span>X Wins:</span>
                            <span id="xWins">0</span>
                        </div>
                        <div class="stat-item">
                            <span>O Wins:</span>
                            <span id="oWins">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Draws:</span>
                            <span id="draws">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Avg. Game Time:</span>
                            <span id="avgGameTime">0s</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section move-history">
                    <h3><i class="fas fa-history"></i> Move History</h3>
                    <div class="history-list" id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="placeSound" src="sounds/place.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="drawSound" src="sounds/draw.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
